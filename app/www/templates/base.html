<ion-view view-title="Base" can-swipe-back="false">
  <ion-header-bar>
    <div class="new-book" ng-click="newBook()">
      <button class="button button-positive">
        New Book
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <h1 ng-bind="showText"></h1>
    <button ng-click="uploadPhoto()">Upload Photo</button>
  </ion-content>
</ion-view>
