<ion-view view-title="{{book.title}}">
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  {{book.title}}
  <ion-content>
    <button ng-click="uploadPhoto()">Upload Photo</button>
    {{book.description}}
    <ion-list>
      <ion-item ng-repeat="page in pages.slice().reverse()">
        {{page.data.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
